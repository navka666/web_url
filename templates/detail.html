  {% extends "base.html" %}

  {% load staticfiles %}


  {% block title %}{{ url.url_short }}{% endblock title %}
  
          
  {% block content %}
  <div class="container">
     <div class="table-responsive">
      <table class="table table-striped">
        <tr>
            <th>URL</th>
            <th>Clicks</th>
            <th>Short URL</th>
            <th>Created</th>
            <th>Action</th>
        </tr>
        
        <tr>
           <td><a href="{{ url.url_max }}">{{ url.url_max }}</a></td>
           <td>{{ url.click }}</td>
           <td><a href='{{ url.url_max }}'>{{ url.url_short }}</a></td>
           <td> {{ url.date_of_create }}</td>
           <td><button><a href="{% url 'urls_short:edit' pk=url.id %}" style="text-decoration: none;"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></button>
          </td>
         </tr> 

      </table>  
      </div>
      </div> 

  {% endblock content %}
